{% extends 'base.html' %}

{% block content %}

<h3 class="text-center">Create Post</h3>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Title</label>
      <input name="title" type="text" class="form-control"  value="{{post.title}}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="tiny-mce-post-body">Enter Your Post Body</label>
      <textarea name="body" id="editor"  rows="9" placeholder=""  cols="20" class="form-control "> {{post.body}}</textarea>
      <div class="">
      </div>
  </div>
   
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">Upload</span>
    </div>
    <div class="custom-file">
        <input type="file" name="img" value="" class="custom-file-input" id="inputGroupFile">
        <label for="inputGroupFile" class="custom-file-label">{{post.img}}</label>
    </div>
</div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
    CKEDITOR.replace( 'editor' );
</script>
  <br>
{% include 'footer.html' %}
{% endblock %}
